<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="recent-scores">
      <header>
        <h2>Recent scores</h2>
        <button type="button" id="refresh-scores">Refresh</button>
      </header>
      <ul role="list">
      </ul>
    </section>
    <section class="add-score">
      <form action="#">
        <h2>Add your score</h2>
        <input type="text" placeholder="Your name..." id="name" aria-label="name" required />
        <input type="text" placeholder="Your score..." id="score" aria-label="score" required />
        <input type="submit" value="Submit" id="submit-btn" />
      </form>
    </section>
  </main>
  <footer></footer>
</body>

</html>
